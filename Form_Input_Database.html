<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Isi Data Langsung ke Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .form-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .response.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .response.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e1e5e9;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            border-bottom: 3px solid #667eea;
            color: #667eea;
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Form Isi Data ke Database</h1>
            <p>Isi data langsung ke database XAMPP</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('user')">Tambah User</div>
            <div class="tab" onclick="switchTab('review')">Tambah Review Request</div>
        </div>
        
        <div id="user-form" class="tab-content active">
            <div class="form-section">
                <h3>Form Tambah User</h3>
                <div class="form-group">
                    <label for="name">Nama Lengkap:</label>
                    <input type="text" id="name" placeholder="Masukkan nama lengkap">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Masukkan email">
                </div>
                <div class="form-group">
                    <label for="title">Jabatan/Peran:</label>
                    <input type="text" id="title" placeholder="Misal: Frontend Developer">
                </div>
                <div class="form-group">
                    <label for="bio">Biografi:</label>
                    <textarea id="bio" rows="3" placeholder="Tulis biografi singkat"></textarea>
                </div>
                <div class="form-group">
                    <label for="role">Peran:</label>
                    <select id="role">
                        <option value="user">User (Mahasiswa)</option>
                        <option value="mentor">Mentor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="avatar_url">URL Avatar (opsional):</label>
                    <input type="url" id="avatar_url" placeholder="https://example.com/avatar.jpg">
                </div>
                <button class="btn" onclick="addUser()">Tambah User</button>
                <div id="user-response" class="response"></div>
            </div>
        </div>
        
        <div id="review-form" class="tab-content">
            <div class="form-section">
                <h3>Form Tambah Review Request</h3>
                <div class="form-group">
                    <label for="mentee_id">ID Mahasiswa:</label>
                    <input type="number" id="mentee_id" placeholder="ID dari tabel users">
                </div>
                <div class="form-group">
                    <label for="mentee_name">Nama Mahasiswa:</label>
                    <input type="text" id="mentee_name" placeholder="Nama lengkap mahasiswa">
                </div>
                <div class="form-group">
                    <label for="mentee_email">Email Mahasiswa:</label>
                    <input type="email" id="mentee_email" placeholder="Email mahasiswa">
                </div>
                <div class="form-group">
                    <label for="portfolio_url">URL Portfolio:</label>
                    <input type="url" id="portfolio_url" placeholder="http://example.com/portfolio">
                </div>
                <div class="form-group">
                    <label for="notes">Catatan:</label>
                    <textarea id="notes" rows="3" placeholder="Catatan tambahan untuk mentor"></textarea>
                </div>
                <div class="form-group">
                    <label for="payment_amount">Nominal Pembayaran:</label>
                    <input type="number" id="payment_amount" placeholder="Misal: 150000">
                </div>
                <div class="form-group">
                    <label for="payment_bank">Bank:</label>
                    <input type="text" id="payment_bank" placeholder="Nama bank">
                </div>
                <div class="form-group">
                    <label for="payment_account_name">Nama Akun:</label>
                    <input type="text" id="payment_account_name" placeholder="Nama pemilik akun">
                </div>
                <div class="form-group">
                    <label for="payment_status">Status Pembayaran:</label>
                    <select id="payment_status">
                        <option value="waiting_verification">Waiting Verification</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status Review:</label>
                    <select id="status">
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <button class="btn" onclick="addReviewRequest()">Tambah Review Request</button>
                <div id="review-response" class="response"></div>
            </div>
        </div>
    </div>

    <script>
        // Fungsi untuk beralih antar tab
        function switchTab(tabName) {
            // Sembunyikan semua tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Hapus kelas active dari semua tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Tambahkan kelas active ke tab yang dipilih
            document.getElementById(tabName + '-form').classList.add('active');
            event.target.classList.add('active');
        }

        // Fungsi untuk menampilkan pesan
        function showMessage(responseId, message, isError = false) {
            const responseDiv = document.getElementById(responseId);
            responseDiv.textContent = message;
            responseDiv.className = `response ${isError ? 'error' : 'success'}`;
            responseDiv.style.display = 'block';
            
            // Sembunyikan pesan setelah 5 detik
            setTimeout(() => {
                responseDiv.style.display = 'none';
            }, 5000);
        }

        // Fungsi untuk menambah user
        async function addUser() {
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                title: document.getElementById('title').value,
                bio: document.getElementById('bio').value,
                role: document.getElementById('role').value,
                avatar_url: document.getElementById('avatar_url').value || null
            };

            // Validasi input
            if (!userData.name || !userData.email) {
                showMessage('user-response', 'Nama dan email wajib diisi!', true);
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/admin/add-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Gagal menambahkan user');
                }

                showMessage('user-response', `User berhasil ditambahkan dengan ID: ${result.id}`, false);

                // Reset form
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('title').value = '';
                document.getElementById('bio').value = '';
                document.getElementById('avatar_url').value = '';
            } catch (error) {
                console.error('Error adding user:', error);
                showMessage('user-response', 'Gagal menambahkan user: ' + error.message, true);
            }
        }

        // Fungsi untuk menambah review request
        async function addReviewRequest() {
            const reviewData = {
                mentee_id: parseInt(document.getElementById('mentee_id').value),
                mentee_name: document.getElementById('mentee_name').value,
                mentee_email: document.getElementById('mentee_email').value,
                portfolio_url: document.getElementById('portfolio_url').value,
                notes: document.getElementById('notes').value,
                payment_amount: parseFloat(document.getElementById('payment_amount').value) || null,
                payment_bank: document.getElementById('payment_bank').value || null,
                payment_account_name: document.getElementById('payment_account_name').value || null,
                payment_status: document.getElementById('payment_status').value,
                status: document.getElementById('status').value
            };

            // Validasi input
            if (!reviewData.mentee_id || !reviewData.mentee_name || !reviewData.mentee_email || !reviewData.portfolio_url) {
                showMessage('review-response', 'ID Mahasiswa, Nama, Email, dan URL Portfolio wajib diisi!', true);
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/admin/add-review-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(reviewData)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Gagal menambahkan review request');
                }

                showMessage('review-response', `Review request berhasil ditambahkan dengan ID: ${result.id}`, false);

                // Reset form
                document.getElementById('mentee_id').value = '';
                document.getElementById('mentee_name').value = '';
                document.getElementById('mentee_email').value = '';
                document.getElementById('portfolio_url').value = '';
                document.getElementById('notes').value = '';
                document.getElementById('payment_amount').value = '';
                document.getElementById('payment_bank').value = '';
                document.getElementById('payment_account_name').value = '';
            } catch (error) {
                console.error('Error adding review request:', error);
                showMessage('review-response', 'Gagal menambahkan review request: ' + error.message, true);
            }
        }

        // Fungsi untuk mendapatkan daftar user
        async function fetchUsers() {
            try {
                const response = await fetch('http://localhost:5000/api/admin/users');
                const users = await response.json();

                if (response.ok) {
                    // Update dropdown pilihan user untuk form review
                    updateMenteeDropdown(users);
                }
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        // Fungsi untuk memperbarui dropdown pilihan user
        function updateMenteeDropdown(users) {
            const dropdown = document.getElementById('mentee_id');
            dropdown.innerHTML = '<option value="">Pilih Mahasiswa</option>';

            users.forEach(user => {
                if (user.role === 'user') { // Hanya tampilkan user biasa, bukan mentor
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = `${user.name} (${user.email}) - ID: ${user.id}`;
                    dropdown.appendChild(option);
                }
            });
        }

        // Panggil fungsi untuk mengambil daftar user saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            fetchUsers();
        });
    </script>
</body>
</html>
